<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Fake News Detector App</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/square-favicon.png') }}" />
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8aed77151e.js" crossorigin="anonymous"></script> <!--  Font Awesome -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  
</head>

<body class="full-body">
    <nav class="navbar navbar-expand-lg" style="background-color: transparent;">
        <a class="navbar-brand" href="{{url_for('main')}}"><img src="{{ url_for('static', filename='assets/logo-v2.png') }}" alt="" height="70px" width="127px"></a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('main')}}"><i class="fa fa-arrow-left"></i>   Back To Home</a>
                </li>
            </ul>
        </div>
      </nav>

      <div class="container">
        <div class="card register-card">
            <div class="card-body">
                <h2 class="card-title"><strong>Create an account</strong></h2>
                <form action="/register" method="POST">
                    {% include 'includes/_messages.html' %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control auth-input" name="email" value="{{ email }}" required><br>
                        <small id="e_error" class="form-text text-muted text-center"><span class="text-danger">{{ msg }}</span></small>
                    </div>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="username" class="form-control auth-input" name="username" value="{{ username }}" required><br>
                    </div>
                    <div class="form-group" style="padding-bottom: 2rem;">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control auth-input" name="password" required><br>
                    </div>
                    <div class="form-group">
                        <button type="Submit" value="Register" class="btn btn-primary auth-btn">Register</button><br><br>
                        <p>Already have an account? <a href = "{{url_for('login') }}">Login Here</a></p>
                    </div>
                </form>
            </div>
          </div>
        </div>

</body>
</html>
